<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BankFunction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-10">
        Let's get some
        <span class="font-semibold text-violet-700">MoneY</span>!!!
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-600 p-8 rounded-xl">
            <h4 class="text-3xl">Deposit</h4>
            <h3 class="text-5xl">$<span id="deposit-total">00</span></h3>
          </div>
          <div class="bg-indigo-600 p-8 rounded-xl">
            <h4 class="text-3xl">Withdraw</h4>
            <h3 class="text-5xl">$<span id="withdraw-total">00</span></h3>
          </div>
          <div class="bg-fuchsia-600 p-8 rounded-xl">
            <h4 class="text-3xl">Balance</h4>
            <h3 class="text-5xl">$<span id="total-balance">1240</span></h3>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-violet-600 p-8 rounded-xl">
            <h4 class="text-3xl mb-4 text-white">Please Deposit</h4>
            <input
              class="w-9/12 h-12 rounded block mb-2 pl-2 outline-none"
              type="text"
              name=""
              id="user-deposit"
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="btn-deposit"
              class="bg-blue-900 hover:bg-blue-700 px-6 py-2 rounded-lg text-white font-medium"
            >
              Deposit
            </button>
          </div>
          <div class="bg-cyan-600 p-8 rounded-xl">
            <h4 class="text-3xl mb-4 text-white">Please Withdraw</h4>
            <input
              class="w-9/12 h-12 rounded block mb-2 pl-2 outline-none"
              type="text"
              name=""
              id="user-withdraw"
              placeholder="$ Amount you want to withdraw"
            />
            <button
              id="btn-withdraw"
              class="bg-blue-900 hover:bg-blue-700 px-6 py-2 rounded-lg text-white font-medium"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/utilites.js"></script>
    <script src="js/fdeposit.js"></script>
    <script src="js/fwithdraw.js"></script>
  </body>
</html>
